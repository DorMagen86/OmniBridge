name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [main]

# הרשאות ש-GitHub Pages צריך
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      # חשוב: base href בהתאם לשם הריפו (OmniBridge)
      - name: Build Flutter Web
        run: flutter build web --release --base-href "/OmniBridge/"

      # אם יש לך דומיין מותאם אישית, בטל את השורה למטה ושים קובץ CNAME בתקיית web/ או כאן
      # - name: Add CNAME (optional)
      #   run: echo "example.yourdomain.com" > build/web/CNAME

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
